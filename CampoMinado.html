<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Campo Minado</title>
		<link rel="stylesheet" href="style.css">
		<script src="script.js"></script>
	</head>
	<body>
		<table>
			<thead>
				<tr>
					<th>
						Campo Minado
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<table id="campo">
							<tbody>
							</tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td>
						<table>
							<tbody>
								<tr>
									<td>
										<button onclick="iniciar(dificuldade.value, linhas.value, colunas.value)">Iniciar</button>
									</td>
									<td>
										<select id="dificuldade">
											<option value="facil">Fácil (20%)</option>
											<option value="medio">Médio (40%)</option>
											<option value="dificil">Difícil (60%)</option>
										</select>
									</td>
									<td>
										<input id="linhas" type="text" value="8">
									</td>
									<td>
										X
									</td>
									<td>
										<input id="colunas" type="text" value="8">
									</td>
								</tr>
							</tbody>
						</table>
					</td>
				</tr>
				<tr>
					<td id="mensagem">
					</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
